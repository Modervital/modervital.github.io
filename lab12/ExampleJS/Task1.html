<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Використання оператора IF</title>
</head>
<body>
<script>
    "use strict";
    document.write(
        "<p style='text-align:center'>Використання оператора <strong>IF</strong></p>");

    let lang = prompt("Сьогодні листопад? (Так або ні):");
    
    if (lang === "Так") {
        document.write("Це жахливо");
    } else if (lang === "так") {
        document.write("Це жахливо");
    } else if (lang === "Ні") {
        document.write("Це жахливо, але не метаморфічно");
    } else if (lang === "ні") {
        document.write("Це жахливо, але не метаморфічно");
    } else {
        document.write("Ваш айпі відправлено у СБУ");
    }
</script>
</body>
</html>
