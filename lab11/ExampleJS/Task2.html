<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x=parseInt(prompt("Введіть значення х", ""));
			let a=x*x-2*x+150;
			let b=x*x*x-8*x+142; 
			let c = a/b;
			alert("c="+c);
		</script>
	</body>
</html>
