<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лінійні алгоритми</title>
	</head>
	<body>
		<script> 
			"use strict";
			let a = parseFloat(prompt("Вкажіть довжину першого катета прямокутного трикутника", ""));
			let b = parseFloat(prompt("Вкажіть довжину другого катета прямокутного трикутника", ""));
			let area = (a * b) / 2;
			alert("Площа = " + area.toFixed(2)); 
		</script>
	</body>
</html>
