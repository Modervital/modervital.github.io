<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Робота з діалоговими вікнами</title>
	</head>
	<body>
		<script> 
			"use strict";
			alert("Вже листопад(можливо)"); 
			const answer=confirm("Сьогодні листопад?");
			if (answer) {
				const name=prompt ("Введіть ваше ім'я", ""); 
				alert(name + ", у цієї особи буде гарний листопад !");
			} 
			else alert ("Тоді я не встиг захистити всі лаби :(");
		</script>
	</body>
</html>
