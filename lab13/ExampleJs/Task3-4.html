<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Віталій,ПП-25</title>
</head>
<body>
    <script>
        // Опис функції обчислення факторіала натурального числа
        function Factorial(n) {
            let f = 1; // Змінна для зберігання факторіала
            for (let i = 1; i <= n; i++) { // Цикл від 1 до n
                f = f * i; // Множимо факторіал на поточне число
            }
            return f; // Повертаємо факторіал
        }

        // Звертання до функції з передачею фактичних параметрів
        let x = prompt("Введіть натуральне число"); // Зчитуємо число від користувача
        let y = Factorial(x); // Викликаємо функцію з аргументом x і зберігаємо результат в змінній y
        document.write("Факторіал числа " + x + " дорівнює " + y); // Виводимо результат на екран
    </script>
</body>
</html>
