<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прізвище, група</title>
</head>
<body>
    <script>
        let x = 10; // Оголошуємо змінну x і присвоюємо їй значення 10

        function g(y) { // Оголошуємо функцію g, яка приймає один аргумент y
            return y * 2; // Повертаємо подвоєне значення y
        }

        let h = g; // Оголошуємо змінну h і присвоюємо їй значення функції g

        document.write("Значення змінної x: " + x + "<br />"); // Виводимо значення змінної x
        document.write("Значення функції g: " + g + "<br />"); // Виводимо значення функції g
        document.write("Значення змінної h: " + h + "<br />"); // Виводимо значення змінної h
        document.write("Результат виклику функції g з аргументом x: " + g(x) + "<br />"); // Виводимо результат виклику функції g з аргументом x
        document.write("Результат виклику функції h з аргументом x: " + h(x) + "<br />"); // Виводимо результат виклику функції h з аргументом x
    </script>
</body>
</html>
