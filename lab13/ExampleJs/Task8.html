<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прізвище, група</title>
</head>
<body>
    <script>
        
        function max() {
            if (arguments.length == 0) { 
                return -Infinity;
            }
            let result = arguments[0]; 
            for (let i = 1; i < arguments.length; i++) {
                if (arguments[i] > result) { 
                    result = arguments[i];
                }
            }
            return result; 
        }

       
        document.write("Максимум серед 3, 5, 9, 1, 7: " + max(3, 5, 9, 1, 7) + "<br />"); 
        document.write("Максимум серед 4, 2, 8: " + max(4, 2, 8) + "<br />"); 
        document.write("Максимум без аргументів: " + max() + "<br />"); 
    </script>
</body>
</html>
